<html>

<head>
    <meta charset="UTF-8">
    <title>Constitutions</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="ml5.min.js"></script>

    <script src="fabric.js"></script>
    <script src="sketch.js"></script>

    <link rel="stylesheet" href="style.css">
</head>


<body>
<div class="columns">

    <div>
        <canvas id="canvas" width="300" height="300" class="canvas"></canvas>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-primary" onclick='erase()' disabled>Clear
            </button>
            <button type="button" class="btn btn-outline-primary" onclick='submit()' disabled>Submit
            </button>
        </div>
        <div id="neighbours-title"></div>
        <ul id="neighbours"></ul>
    </div>
    <div>
        <div id="constitution">
            <h1 id="countryname-text"></h1>
            <div id="motto-wrapper">
            <blockquote id="motto"></blockquote>
            </div>
            <div id="preambles-wrapper">
                <h2 id="preambles-title">Preambles</h2>
                <ul id="preambles"></ul>
            </div>
            <div id="articles-wrapper">
                <ol id="articles"></ol>
                <button id="add">Add Article</button>
            </div>
            <div id="info"></div>
        </div>

    </div>
</div>


</body>

</html>
